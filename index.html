<!DOCTYPE html>
<html lang="esAR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="Image/x-icon" href="./assets/lrdi2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet"> 
</head>
<body>
    <!-- LOGO ALURA -->
    <header>
        <div class="contenedor__header">
            <div class="header">
                <a href="https://app.aluracursos.com/user/lucasramirez" target="_blank"> 
                    <img class="logo__lrdi" src="./assets/lrdi.png" alt="Logo LRamirez.DI">
                </a>
                <h1 class="titulo">
                    ENCRIPTADOR DE TEXTOS
                </h1>
            </div>
        </div>
    </header>
    <main>
        <article class="main">
            <!-- PANTALLA IZQUIERDA -->
            <section class="encriptador">
                <textarea id="input__encriptar" class="encriptar" placeholder="Ingrese el texto aqui" autofocus></textarea>
                <div class="aviso">
                    <span class="info">
                        <img class="aviso__icono" src="./assets/aviso.png" alt="Logo Advertencia">
                        Solo letras minúsculas y sin acentos
                    </span>
                    <!-- BOTONES ENC-DES -->
                    <div class="encriptador__botones">
                        <button id="btnEncriptar" class="btn__encriptar">Encriptar</button>
                        <button id="btnDesencriptar" class="btn__desencriptar">Desencriptar</button>
                    </div>   
                </div>
            </section>
            <!-- PANTALLA DERECHA -->
            <section class="desencriptador" id="desencriptador">    
                <img id="imgVacio" class="img__vacio" src="./assets/vacio.png" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar." >
                <textarea id="textoFinal" class="texto__final" placeholder="Ningún mensaje fue encontrado" readonly></textarea> 
                <p id="textoInfo" class="texto__info">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button id="btnCopiar" class="btn__copiar btn__ocultar">Copiar</button>
            </section>
        </article>
        <div id="alerta__encriptar" class="alerta__encriptar">¡Texto encriptado con éxito!</div>
        <div id="alerta__desencriptar" class="alerta__desencriptar">¡Texto desencriptado con éxito!</div>
        <div id="alerta" class="alerta">¡Texto copiado con éxito!</div>
    </main>
    <footer class="footer">
        <p class="creador">● Creado por 
            <a target="_blank" class="usuario">
                LRamirez.DI 
            </a>
         - 2024 ●   
        </p>
        <div>
            <a href="https://github.com/LucasNicolasRamirez" target="_blank">
                <img class="links" src="./assets/github.png" />
            </a>
            
            <a href="https://www.linkedin.com/in/lucasnicolásramírez/" target="_blank">
                <img class="links" src="./assets/linkedin.png" />
            </a>
            <a href="https://www.instagram.com/lramirez.di/" target="_blank">
                <img class="links" src="./assets/instagram.png" />
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
